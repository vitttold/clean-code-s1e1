<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main">
    <section id="top-section">
      <label class="h3" for="new-task">Add Item</label>
      <div class="row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3 class="h3">Todo</h3>
    <ul id="incomplete-tasks" class="ul">
      <li class="li">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode li">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks" class="ul">
      <li class="li">
        <input type="checkbox" checked>
        <label class="task">
            See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
